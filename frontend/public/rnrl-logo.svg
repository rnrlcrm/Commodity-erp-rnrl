      <stop offset="0%" style="stop-color:#C8E66D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00D4E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
